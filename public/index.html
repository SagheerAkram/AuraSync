<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSync Live Ambient</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #1DB954;
            --bg-color: #0c0c0c;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: white;
        }

        /* Ambient Background Blobs */
        .blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: rgba(29, 185, 84, 0.3);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: rgba(100, 0, 255, 0.2);
            bottom: -150px;
            right: -100px;
            animation-duration: 25s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(200px, 100px) scale(1.2);
            }
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.2);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 80%;
        }

        .album-art-container {
            position: relative;
            margin-bottom: 40px;
        }

        .album-art {
            width: 350px;
            height: 350px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }

        .album-art.playing {
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }

            50% {
                transform: scale(1.03);
                box-shadow: 0 30px 60px rgba(29, 185, 84, 0.2);
            }
        }

        .track-info {
            text-align: center;
        }

        .track-name {
            font-size: 3rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .artist-name {
            font-size: 1.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }

        /* Progress Bar */
        .progress-container {
            width: 500px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px var(--accent-color);
        }

        /* Grainy Overlay */
        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
        }

        #status-pill {
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(29, 185, 84, 0.1);
            color: var(--accent-color);
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>

<body>
    <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div class="grain"></div>

    <div class="container">
        <div id="status-pill">AuraSync Live</div>
        <div id="player-panel" class="glass-panel hidden">
            <div class="album-art-container">
                <img id="art" class="album-art" src="" alt="Album Art">
            </div>
            <div class="track-info">
                <h1 id="track" class="track-name">Loading Experience...</h1>
                <div id="artist" class="artist-name">Synchronizing with Spotify</div>
            </div>
            <div class="progress-container">
                <div id="progress" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTrackId = '';

        async function updateData() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                if (!data.trackName) {
                    document.getElementById('player-panel').classList.add('hidden');
                    return;
                }

                document.getElementById('player-panel').classList.remove('hidden');
                document.getElementById('track').innerText = data.trackName;
                document.getElementById('artist').innerText = data.artistName + ' | ' + data.albumName;

                const art = document.getElementById('art');
                if (art.src !== data.coverArtUrl) {
                    art.src = data.coverArtUrl;
                }

                if (data.isPlaying) {
                    art.classList.add('playing');
                } else {
                    art.classList.remove('playing');
                }

                const pct = (data.progressMs / data.durationMs) * 100;
                document.getElementById('progress').style.width = pct + '%';

            } catch (e) {
                console.error("Connection lost to AuraSync daemon.");
            }
        }

        setInterval(updateData, 2000);
        updateData();
    </script>
</body>

</html>
